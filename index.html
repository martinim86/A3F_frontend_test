<body>
    <div style="width: 900px; margin-left: auto; margin-right: auto;height: 100%;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button onclick="toFirst()" type="button" class="btn btn-primary">Первая</button>
            
            <form class="mx-2 my-auto d-inline w-100">
                <input  id="uniqueID" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
              </form>
            
              <div style="width: 300px;">
            <button  onclick="search()" type="button" class="btn btn-secondary ">Перейти</button>

            <button onclick="toLast()" type="button" class="btn btn-success ">Последняя</button>

            </div>
            
        </nav>
        <p id="divfirst"></p>
        <table class="table">
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody class = "item">       
            </tbody>
        </table>
        <p id="divlast"></p>
      </div>

</body>
<script>
function toLast() {
  document.getElementById("divlast").scrollIntoView({  behavior: 'smooth' });
}
function toFirst() {
  document.getElementById("divfirst").scrollIntoView({  behavior: 'smooth' });
}
function search() {
    var nameValue = document.getElementById("uniqueID").value;
    document.getElementById(nameValue).scrollIntoView();
    const elem = document.getElementById(nameValue).nextSibling;
    elem.style.color =  "red"; 
}
    </script>
<script>
    $(document).ready(function() { 

        

        var delayInMilliseconds = 2000; //2 second
        const Human = {
            classrandomArray : [],
            init(length, max) {
                const array = Array.from({ length: 500 }, () => Math.random() * 50);
                    this.classrandomArray =array
            },
            get () {
                return this.classrandomArray 
            }
        }
        const chris = Object.create(Human)
        setTimeout(function() {
        chris.init(500, 100)
        }, delayInMilliseconds);
        
        setTimeout(function() {
        const arrayfinal = chris.get()
        let text = "";
        //
        for (let i = 0; i < arrayfinal.length; i++) {
            text +=  "<tr><td style = 'visibility:hidden;' id ="+i+" > "+i+"</td><td>Mark "+arrayfinal[i]+"</td></tr>";
        }
        // for (let i = 0; i < arrayfinal.length; i++) {
        //     text +=  "<tr><td style = 'display: none;'> "+i+"</td><td>Mark "+arrayfinal[i]+"</td></tr>";
        // }
        $('.item').html(text);
        
        
        
        }, 2500);
       
        
        // $(".tbody").scrollTop($(".tbody")[0].scrollHeight);
        

});
</script>

</html>
